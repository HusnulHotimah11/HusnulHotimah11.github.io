<!DOCTYPE html>
<html>
<head>
<h3 ><CENTER>PENDAFTARAN</CENTER></h3>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pendaftaran">    
        <form >
            <table>
                <tr>
                    <td width="120"><label for="username">Nama</label></td>
                    <td><input type="text" id="username" placeholder="masukkan nama lengkap" autocomplete="off" required='required'></td>
                </tr>   
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
                        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="tgl">Tanggal Lahir</label></td>
                    <td><input type="date" id="tgl" autocomplete="off" required='required'></td>
                </tr>
                
                <tr>
                    <td><label for="adress">Alamat</label></td>
                    <td><textarea id="adress" placeholder="masukkan Alamat lengkap" autocomplete="off" required='required'></textarea></td>
                </tr>
                <tr> 
                    <td><label for="nik">No NIK</label></td>
                    <td><input type="number" id="nik" placeholder="masukkan NIK lengkap" autocomplete="off" required='required'></td>
                </tr> 
                <tr>
                    <td><label for="hp">No Hp</label></td>
                    <td><input type="number" id="hp" placeholder="masukkan No HP" autocomplete="off" required='required'></td>
                </tr>
                <tr>
                    <td><label for="jml">Jumlah Anggota</label></td>
                    <td><input type="number" id="jml" placeholder="jumlah anggota yang dibawa" autocomplete="off" required='required'></td>
                </tr>
                <tr>
                    <td>Pemesanan Untuk Tanggal</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="simpan">
                        <input type="reset" value="reset">
                        <input type="button" value="print">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
